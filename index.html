<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>National Park Locater</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h1>Where parks reside!</h1>

    <form id="js-form">

      <label for="search-term">In which States?</label>
      <input type="text" name="search-term" id="js-search-states" required>

      <label for="max-results">Maximum parks to return</label>
      <input type="number" name="max-results" id="js-max-results" value="10">

      <input type="submit" value="Go!">
    </form>

  
    <section class="js-results">
        <ul id="js-park-ul"></ul>
    </section>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="index.js"></script>
</body>
</html>
